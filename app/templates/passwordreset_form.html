{% extends "layout.html" %}

{% block main %}
<div class="d-flex justify-content-center text-center">
    <div id="register-form">
        <h3>Reset password</h3>
        <form id="form-signin" method="POST" action="/passwordreset">
            <input type="hidden" id="token" name="token" value={{ token }}>
            <label for="password" class="sr-only">New password</label>
            <input class="form-control" type="password" name="password" id="password" required="" placeholder="New password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </form>
        Remembered your password? 
        <a class="no-text-decoration" href="login">
            Log in
        </a>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/zid_format_enforce.js"></script>
{% endblock %}
