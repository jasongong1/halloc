{% extends "layout.html" %}

{% block main %}
<div class="d-flex justify-content-center text-center">
    <div id="login-form">
        <h3>Login</h3>
        <form id="form-signin" method="POST" action="/login">
            <label for="input-zid" class="sr-only">Zid</label>
            <input class="form-control" name="zid" id="zid" placeholder="Zid" required="" autofocus="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/zid_format_enforce.js"></script>
{% endblock %}
