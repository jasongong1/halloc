{% extends "layout.html" %}

{% block main %}
<div class="d-flex justify-content-center text-center">
    <div id="register-form">
        <h3>Register</h3>
        <form id="form-signin" method="POST" action="/register">
            <label for="zid" class="sr-only">Zid</label>
            <input class="form-control" name="zid" id="zid" placeholder="Zid" required="" autofocus="">
            <!-- <label for="email" class="sr-only">optional email</label>
            <input class="form-control" style="border-radius: 0;" type="email" name="email" id="email" placeholder="Email (optional, defaults to your UNSW email)" value=""> -->
            <label for="password" class="sr-only">Password</label>
            <input class="form-control" type="password" name="password" id="password" required="" placeholder="Password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
        Already registered? 
        <a class="no-text-decoration" href="login">
            Log in
        </a>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/zid_format_enforce.js"></script>
{% endblock %}
