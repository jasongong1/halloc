{% extends "layout.html" %}

{% block main %}
<div class="d-flex justify-content-center text-center">
    <div id="login-form">
        <h3>Login</h3>
        <form class="form-signin" method="POST" action="/login">
            <label for="input-zid" class="sr-only">Zid</label>
            <input class="form-control" name="zid" placeholder="Zid" required="" autofocus="">
            <label for="input-password" class="sr-only">Password</label>
            <input class="form-control" type="password" name="password" required="" placeholder="Password" value="">
            <div class="">
                <label>
                    <input type="checkbox" id="remember-checkbox">
                    Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
        New user?
        <a class="no-text-decoration" href="register">
            Register
        </a>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/zid_format_enforce.js"></script>
{% endblock %}
